<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>${title}</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="manifest" href="manifest.json" />

		<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" />
		<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.19/lodash.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>

		<style>
			body {
				padding: 16px;
				padding-bottom: 120px;
			}

			.pointer {
				cursor: pointer;
			}

			.action {
				border-top: 3px solid #eeeeee;
				height: 120px;
				background: #ffffff;
			}

			textarea {
				resize: none;
				padding: 20px;
				border: none;
				overflow: auto;
				outline: none;
				width: 100%;
				height: 70px;
			}

			.emoticon {
				height: 30px;
			}
		</style>
		<script>
			${script}
		</script>
	</head>

	<body>
		<div class="action fixed-bottom">
			<div class="form-row p-3">
				<div class="custom-control custom-checkbox pointer mr-3">
					<input type="checkbox" class="custom-control-input pointer" checked id="message" onchange="changeDisplayMessage(this)" />
					<label class="custom-control-label pointer" for="message">Message</label>
				</div>
				<div class="custom-control custom-checkbox pointer">
					<input type="checkbox" class="custom-control-input pointer" checked id="autoScroll" onchange="changeAutoScroll(this)" />
					<label class="custom-control-label pointer" for="autoScroll">Auto-scroll</label>
				</div>
			</div>

			<br />

			<textarea rows="1" autocorrect="off" class="fixed-bottom" placeholder="Message ..." onkeydown="if(event.keyCode == 13) return sendMessage();"></textarea>
		</div>
	</body>
</html>
